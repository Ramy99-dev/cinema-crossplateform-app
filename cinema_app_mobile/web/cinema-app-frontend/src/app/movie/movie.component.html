<div class="container">
    <div class="data-table">
        <table class="fl-table">
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Date</th>
                <th>Duration</th>
                <th>Director</th>
                <th>Description</th>
                <th>Category</th>
                <th>Price</th>
                <th>Nbr</th>
                <th>Delete</th>
                <th>Update</th>
            </thead>
            <tbody>
                <tr *ngFor="let movie of movies ; let i = index ">
                    <td>{{movie._id}}</td>
                    <td>{{movie.titre}}</td>
                    <td>{{movie.date}}</td>
                    <td>{{movie.duree}}</td>
                    <td>{{movie.realisateur}}</td>
                    <td>{{movie.description}}</td>
                    <td>{{movie?.categorie?.nom}}</td>
                    <td>{{movie.prix}}</td>
                    <td>{{movie.nbr}}</td>
                    <td><button class="btn-delete" (click)="delete(movie._id! , i)">Delete</button></td>
                    <td><button class="btn-update" (click)="openEdit(movie._id!)">Update</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
       <add-movie></add-movie>
    </div>
</div>
